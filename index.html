<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurag Pandey - Professional Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-element {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .bg-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .bg-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 25%;
            left: 15%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg) scale(1.1); 
                opacity: 0.8;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .profile-section {
            margin-bottom: 35px;
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-image: url("profile.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .bio {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 35px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 18px;
            padding: 20px 28px;
            text-decoration: none;
            color: #333;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid transparent;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.08),
                0 2px 6px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.15), 
                transparent);
            transition: left 0.6s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .link-item:active {
            transform: translateY(-2px) scale(0.98);
        }

        .link-icon {
            width: 28px;
            height: 28px;
            margin-right: 18px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .link-text {
            flex: 1;
            text-align: left;
        }

        .link-title {
            font-weight: 700;
            font-size: 17px;
            margin-bottom: 3px;
            color: #333;
        }

        .link-description {
            font-size: 13px;
            color: #888;
            font-weight: 500;
        }

        .footer {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            color: #888;
            font-size: 13px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 30px 25px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .profile-image {
                width: 110px;
                height: 110px;
                font-size: 42px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .bio {
                font-size: 14px;
            }
            
            .link-item {
                padding: 18px 22px;
                border-radius: 15px;
            }
            
            .link-icon {
                width: 24px;
                height: 24px;
                margin-right: 15px;
            }
            
            .link-title {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 25px 20px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 38px;
            }
            
            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

    <script>
        // Enhanced click animations
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(102, 126, 234, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Subtle 3D tilt effect
        const container = document.querySelector('.container');
        let isHovering = false;

        container.addEventListener('mouseenter', () => {
            isHovering = true;
        });

        container.addEventListener('mouseleave', () => {
            isHovering = false;
            container.style.transform = '';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isHovering) return;
            
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / rect.width;
            const deltaY = (e.clientY - centerY) / rect.height;
            
            const rotateY = deltaX * 8;
            const rotateX = -deltaY * 8;
            
            container.style.transform = `perspective(1000px) rotateY(${rotateY}deg) rotateX(${rotateX}deg) translateZ(10px)`;
        });
    </script>
